<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="wrapper">
        <div class="spinner"></div>
        <form>
            <h2>Login</h2>
            <div class="input_fields">
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text">
                </div>

                <div class="row">
                    <label for="password">Password</label>
                    <input type="text">
                    <span>Forgot Password</span>
                </div>
            </div>
            <button>Login</button>
            <div class="socials">
                <p>Or Sign up Using</p>
                <div class="">
                   <img src="icons8-facebook-50.png" alt="">
                   <img src="icons8-instagram-50.png" alt="">
                   <img src="icons8-linkedin-50.png" alt="">
                </div>

            </div>
        </form>
    </div>
</body>
</html>
